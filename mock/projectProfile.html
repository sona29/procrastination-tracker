<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm p-4 navbar-light mb-5"
        style="background-color: #e3f2fd"
      >
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TBD...</span>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <!-- {{#if logged_in}} -->
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <!-- {{else}} -->
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <!-- {{/if}} -->
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-2">
            <span style="font-size: 9em"><i class="fab fa-angellist"></span></i>
          </div>
          <div class="col-12 col-md-9">
          
          
            <div class="card text-center mb-4 border-info">
                <div class="card-header text-white bg-info">
                 {{title}}
                </div>
                <div class="card-body text-info">
                  
                  <p class="card-text">{{description}}</p>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  
                </div>
                <div class="card-footer text-muted border-info">
                  Due: {{due_date}}
                </div>
              </div><!--END OF CARD-->
              <div class="card text-center">
                <div class="card-header text-white bg-info">
                  Tasks
                </div>
                <div class="card-body text-info">
                  
                  <p class="card-text">

                    {{#if task.length}}
                    {{#each tasks as |task|}}

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{task.description}}" id="task-{{task.id}}">
                        <label class="form-check-label" for="task-{{task.id}}">
                          {{task.description}}
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{task.description}}" id="task-{{task.id}}">
                        <label class="form-check-label" for="task-{{task.id}}">
                          {{task.description}}
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{task.description}}" id="task-{{task.id}}">
                        <label class="form-check-label" for="task-{{task.id}}">
                          {{task.description}}
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{task.description}}" id="task-{{task.id}}">
                        <label class="form-check-label" for="task-{{task.id}}">
                          {{task.description}}
                        </label>
                      </div>
                    {{/each}}
                    {{/if}}


                  </p>
                 
                </div>
              </div>
            </div>

        
        </div>
        <!--END OF ROW-->
      </div>
      <script src="../public/js/progressBar.js"></script>
    </main>
  </body>
</html>
